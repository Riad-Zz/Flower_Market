<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/3bda5238a8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body class="bg-[#F5F8FF]">
    <header class="header-section pt-6">
        <nav class="navigation-bar flex justify-between max-width items-center pb-[120px]">
            <div class="logo">
                <img src="Assets/logo.png" alt="Website Logo">
            </div>
            <div class="right-nav-list font-secondary cursor-pointer">
                <ul class="flex sm:gap-0 md:gap-[48px] nav-list">
                    <li><a href="#" class="font-bold text-[1rem] text-[#252432]">Home</a></li>
                    <li><a href="#" class="font-[400] text-[1rem] text-[#8987A1]">Shop</a></li>
                    <li><a href="#" class="font-[400] text-[1rem] text-[#8987A1]">About us</a></li>
                    <li class="font-[400] text-[1rem] text-[#000000] cart"><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</li>
                </ul>
            </div>
        </nav>
        <section class="banner-section max-width flex justify-between">
            <div class="banner-description max-w-[570px] pl-[10px] md:pl-0">
                <h3 class="font-primary font-bold text-[3rem] md:text-[4.0625rem] mb-[13px]">ALWAYS <span class="text-[#E95A08]">FRESH FLOWERS</span></h3>
                <p class="Section-subtitle">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div>
            <div class="banner-image">
                <img src="Assets/hero-flower.png" alt="Flower image">
            </div>
            
        </section>
    </header>
</body>
</html>
